        let v_datas = []; //더미데이터용 배열
        
        for(let i=1; i<=20; i++){
            let v_obj = {};
            v_obj.name = '아이스'+i;
            v_obj.alias = '아메리카노'+i;
            v_datas.push(v_obj) //배열안에 담기때문에 메모리 누수 안일어남
        }

        //localStorage는 문자열밖에 저장하지 못함
        localStorage.setItem('Ice-Americano', JSON.stringify(v_datas)); //객체 저장시도

        let storedData = JSON.parse(localStorage.getItem("Ice-Americano")); //읽어와서
		storedData[12].alias = '바꿔'; //수정하고
